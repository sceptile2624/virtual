<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="styles/registrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://media.vogue.mx/photos/61a0f46586155348e0ee1a0f/master/pass/SS-22-holder%20(1).jpg');">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5" style="background-color: #F9FBE7;">
                                <h2 class="text-uppercase text-center mb-5"
                                    style="color: rgb(0,0,0,0.5); font-weight: 700;">Crear una cuenta</h2>
                                <h4 style="text-align: center; color: rgb(0,0,0,0.5);">Por favor llena toda la informacion que se te solicita</h4>

                                <form method="POST" action="php/register.php">
                                    <div class="form-outline mb-4">
                                        <input style="background-color: #fefffa;" type="text" id="nombre_usuario"
                                            name="nombre_usuario" placeholder="Nombre"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input style="background-color: #fefffa;" type="text" id="apellidos_usuario"
                                            name="apellidos_usuario" placeholder="Apellidos"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input style="background-color: #fefffa;" type="text" id="email_usuario"
                                            name="email_usuario" placeholder="Correo"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input style="background-color: #fefffa;" type="password" id="pass_usuario"
                                            name="pass_usuario" placeholder="ContraseÃ±a"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <select class="select form-control form-control-lg">
                                            <option value="" selected disabled>Sexo:</option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                        </select>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="phone_usuario" name="phone_usuario"
                                            placeholder="Numero Telefonico" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <select id="es_admin" name="es_admin" class="select form-control form-control-lg">
                                            <option value="" selected disabled>Administrador:</option>
                                            <option value="1">Si</option>
                                            <option value="0">No</option>
                                        </select>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn form-control btn-outline-warning btn-lg">Registrar</button>
                                    </div>

                                    <p style="margin-top: 1rem; text-align: center;">Ya tengo una cuenta <a
                                            href="index.html" class="link-info">Regresar</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
